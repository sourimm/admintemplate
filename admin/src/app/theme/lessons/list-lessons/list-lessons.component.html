<div class="row">
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <app-card>
      <form action="javascript:">

        <div class="row">
          <div class="col-md-10 text-right Save-btn add-butn">
            <button [routerLink]="['/lessons/add']"> Add New</button>
          </div>
        </div>
        <div class="row"><div class="col-md-10"><hr></div></div>
        <div class="row">
          <div class="col-md-10 col-lg-10 pt-3">
            <h5 class="mb-2">Lessons</h5>
            <table class="table table-bordered">
              <thead>
              <tr class="bg-light serial">
                <th> #</th>
                <th> Title</th>
                <th> Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngIf="loading" class="text-center serial">
                <td colspan="10"><i class="fa fa-spinner fa-spin"></i></td>
              </tr>

              <tr class="serial" *ngFor="let lesson of lessons">
                <td scope="row"><strong>{{ lesson.counter }}</strong></td>
                <td>{{ lesson.name }}</td>
                <td>
                  <button class="btn btn-info btn-sm mr-2" [routerLink]="['/lessons/edit/', lesson.id]"><i class="fa fa-pencil m-0"></i></button>
                  <button class="btn btn-danger btn-sm" (click)="openConfirmsSwal(lesson.id)"><i class="fa fa-trash m-0"></i></button>
                </td>
              </tr>
              </tbody>

              <tbody *ngIf="lessons.length === 0 && !loading">
              <tr class="serial">
                <td colspan="10" class="text-center">No Record Found</td>
                <!--<td colspan="10" class="text-center">{{ message }}</td>-->
              </tr>
              </tbody>
            </table>
            <div class="mt-3">
              <ngb-pagination
                      class="d-flex justify-content-end"
                      [collectionSize]="totalRecords"
                      [(page)]="page_no"
                      [pageSize]="page_size"
                      (pageChange)="onPageChange($event)"
                      [maxSize]="3"
                      [rotate]="true"
                      [boundaryLinks]="true"
              >
              </ngb-pagination>
            </div>
          </div>
        </div>

      </form>
    </app-card>
  </div>
</div>
