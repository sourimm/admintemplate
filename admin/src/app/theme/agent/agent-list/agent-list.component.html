<div class="row">
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <app-card [title]="''" class="" [cardOptionBlock]="true">

      <div class="row">
        <div class="col-md-5 cours">
          <h2> Instructor List: </h2>
        </div>
        <div class="col-md-5 text-right Save-btn add-butn">
          <button [routerLink]="['/agent/add']"> Add New</button>
        </div>
      </div>

      <!--<div class="row justify-content-end mb-3">-->
        <!--<div class="col-md-4">-->
          <!--<input type="text" class="form-control" placeholder="type keywords here..." [(ngModel)]="keyword">-->
        <!--</div>-->

        <!--<div class="col-md-1">-->
          <!--<button class="btn btn-block btn-primary btn-sm pull-right" (click)="filter()">-->
            <!--Filter-->
          <!--</button>-->
        <!--</div>-->
        <!--<div class="col-md-1">-->
          <!--<button class="btn btn-block btn-info btn-sm pull-right" (click)="reset()">-->
            <!--Reset-->
          <!--</button>-->
        <!--</div>-->
      <!--</div>-->

      <div class="row">
        <div class="col-md-10 col-lg-10 pt-3">
          <table class="table table-bordered">
            <thead>
            <tr class="bg-light serial">
              <th>#</th>
              <th>User Name</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Access Modules</th>
              <th>Action</th>
            </tr>
            </thead>

            <tbody>

            <tr *ngIf="loading" class="text-center serial">
              <td colspan="10"><i class="fa fa-spinner fa-spin"></i></td>
            </tr>

            <tr class="serial" *ngFor="let agent of agents">
              <td scope="row"><strong>{{ agent.counter }}</strong></td>
              <td>{{ agent.user_name }}</td>
              <td>{{ agent.first_name }} {{ agent.last_name }}</td>
              <td>{{ agent.email }}</td>
              <td>{{ agent.access_roles }}</td>
              <td>
                <div ngbDropdown class="dropdown-primary">
                  <button ngbDropdownToggle class="btn bg-white action ripple light" type="button">
                    Action&nbsp;
                    <i class="fa fa-angle-down"></i>
                  </button>
                  <div ngbDropdownMenu>
                    <a class="dropdown-item ripple light" [routerLink]="['/agent/edit', agent.id]">Edit</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item ripple light" (click)="openConfirmsSwal(agent.id)">Delete</a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>

            <tbody *ngIf="agents.length === 0 && !loading">
            <tr class="serial">
              <td colspan="10" class="text-center">{{ message }}</td>
            </tr>
            </tbody>

          </table>
          <div class="mt-3">
            <ngb-pagination
              class="d-flex justify-content-end"
              [collectionSize]="totalRecords"
              [(page)]="page_no"
              [pageSize]="page_size"
              (pageChange)="onPageChange($event)"
              [maxSize]="3"
              [rotate]="true"
              [boundaryLinks]="true"
            >
            </ngb-pagination>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
