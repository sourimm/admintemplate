<div class="row">
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <app-card [title]="pageTitle" class="" [cardOptionBlock]="true">
      <div *ngIf="form_loading"><i class="fa fa-spinner fa-spin fa-5x"></i></div>
      <form [formGroup]="agentForm" (ngSubmit)="submit()" autocomplete="off" *ngIf="!form_loading">

        <div class="row">

          <div class="col-md-6 title-head">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"> First Name&nbsp;<span class="text-danger">*</span> </label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="first_name">
                <p class="text-danger" *ngIf="validationErrors">{{ validationErrors.first_name }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 title-head">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"> Last Name </label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="last_name">
                <p class="text-danger" *ngIf="validationErrors">{{ validationErrors.last_name }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 title-head">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"> User Name&nbsp;<span class="text-danger">*</span> </label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="user_name">
                <p class="text-danger" *ngIf="validationErrors">{{ validationErrors.user_name }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 title-head">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"> Email&nbsp;<span class="text-danger">*</span> </label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="email">
                <p class="text-danger" *ngIf="validationErrors">{{ validationErrors.email }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 title-head">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"> Password&nbsp;<span class="text-danger" *ngIf="id === 0">*</span> </label>
              <div class="col-sm-9">
                <input type="password" class="form-control" formControlName="password">
                <p class="text-danger" *ngIf="validationErrors">{{ validationErrors.password }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 title-head">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"> Confirm Password&nbsp;<span class="text-danger" *ngIf="id === 0">*</span> </label>
              <div class="col-sm-9">
                <input type="password" class="form-control" formControlName="conf_password">
                <p class="text-danger" *ngIf="validationErrors">{{ validationErrors.conf_password }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 title-head">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"> Access Modules&nbsp;<span class="text-danger">*</span> </label>
            </div>
          </div>
          <div class="col-md-12 title-head">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" [(ngModel)]="allChecked" [ngModelOptions]="{standalone: true}" (change)="selectAll()">&nbsp;Select All
              </label>
            </div>
          </div>
          <div class="col-md-3 title-head" *ngFor="let access_role of access_roles">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" [(ngModel)]="access_role.checked" [ngModelOptions]="{standalone: true}" (change)="checkIfAllSelected()">&nbsp;{{ access_role.label }}
              </label>
            </div>
          </div>

        </div>

        <div class="Save-btn">
          <button type="submit" [disabled]="formProcessing">
            <i class="fa fa-spin fa-spinner" *ngIf="formProcessing"></i>
            Save
          </button>
        </div>

      </form>
    </app-card>
  </div>
</div>
